<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Scripts -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript" src="ticker.js"></script>
    <title>Trading View Widget</title>
</head>
<body>
    <div class="sidebar">
        <h2>Selec A Company : </h2>
        <select onchange="loadCharts();" name="tickers-names" id="pairs">
            <option value="AAPL">Apple</option>
           <!---- <option value="FB">Facebook</option>
            <option value="GOOGL">Google</option>
            <option value="TSLA">Tesla</option>  -->
        </select>
    </div>

    <div class="graph-content">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container" id="chart-container">  

        </div>

    </div>   
    
</body>
</html>

<script>
    

    //Pass ticker Symbols
    var symbol = ticker.symbols, markup='';
    console.log(symbol);
    symbol.forEach(sym =>{
        markup += '<option value="'+ sym.company_ticker +'">' + sym.company_ticker + '</option>';
    });

    document.getElementById('pairs').innerHTML = markup;
   
    //Load Chart
    loadCharts();


    function loadCharts(){
        //get Symbol
        let symbol =document.getElementById('pairs').value;
        //Render Chart elements
        new TradingView.widget(
        {
            "width": 980,
            "height": 610,
            "symbol": "NASDAQ:" + symbol,
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "2",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "chart-container"
        });
    }
</script>
